{% extends 'main.html' %}

  {% block content %}

  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{userMessage.subject}}</h4>
          {% if userMessage.sender %}
          <a href="{% url 'profile' userMessage.sender.id %}" class="message__author">{{userMessage.sender.name}}</a>
          {% else %}
          <p>{{userMessage.sender.name}}</p>
          {% endif %}
          <p class="message__date">{{userMessage.created_at}}</p>
          <div class="message__body">{{userMessage.body|linebreaksbr}}</div>
      </div>
    </div>
  </main>

  {% endblock content %}
